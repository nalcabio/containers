---
env:
  GITHUB_USERNAME: ${{ github.actor }}
  GITHUB_PASSWORD: ${{ github.token }}
on: [push]
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and push container images
        run: |
          sudo apt install -y qemu-user-static
          make push
    permissions:
      packages: write
